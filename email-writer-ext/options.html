<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Email Writer Settings</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Google Sans', 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo svg {
            width: 28px;
            height: 28px;
            fill: white;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #202124;
        }
        
        .subtitle {
            font-size: 14px;
            color: #5f6368;
            margin-top: 2px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #3c4043;
            margin-bottom: 8px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
        }
        
        .hint {
            font-size: 12px;
            color: #5f6368;
            margin-top: 6px;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        button {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-secondary {
            background: white;
            border: 1px solid #dadce0;
            color: #3c4043;
        }
        
        .btn-secondary:hover {
            background: #f1f3f4;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
            border: none;
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1557b0 0%, #2b6dd6 100%);
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.3);
        }
        
        .status {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }
        
        .status.success {
            display: block;
            background: #e6f4ea;
            color: #1e8e3e;
            border: 1px solid #ceead6;
        }
        
        .status.error {
            display: block;
            background: #fce8e6;
            color: #d93025;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L9.19 8.63L2 9.24l5.46 4.73L5.82 21L12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2z"/>
                </svg>
            </div>
            <div>
                <h1>AI Email Writer</h1>
                <div class="subtitle">Extension Settings</div>
            </div>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="form-group">
            <label for="backendUrl">Backend API URL</label>
            <input type="text" id="backendUrl" placeholder="http://localhost:8080/api/email/generate">
            <div class="hint">The URL of your AI email generation backend service</div>
        </div>
        
        <div class="btn-group">
            <button class="btn-secondary" id="resetBtn">Reset to Default</button>
            <button class="btn-primary" id="saveBtn">Save Settings</button>
        </div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
